    <script>
        // æ—¶åŒºæ•°æ®
        const timezones = [
            { id: '1', name: 'åŒ—äº¬', timezone: 'Asia/Shanghai', offset: '+08:00' },
            { id: '2', name: 'çº½çº¦', timezone: 'America/New_York', offset: '-05:00' },
            { id: '3', name: 'ä¼¦æ•¦', timezone: 'Europe/London', offset: '+00:00' },
            { id: '4', name: 'ä¸œäº¬', timezone: 'Asia/Tokyo', offset: '+09:00' }
        ];

        // DOM å…ƒç´ 
        const timezonesContainer = document.getElementById('timezonesContainer');
        const emptyState = document.getElementById('emptyState');
        const timezoneNameInput = document.getElementById('timezoneName');
        const timezoneSelect = document.getElementById('timezoneSelect');
        const addTimezoneBtn = document.getElementById('addTimezoneBtn');

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimes() {
            timezones.forEach(tz => {
                const timeElement = document.getElementById(`time-${tz.id}`);
                if (timeElement) {
                    try {
                        const time = new Date().toLocaleString('zh-CN', {
                            timeZone: tz.timezone,
                            hour12: false,
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        timeElement.textContent = time;
                    } catch (error) {
                        timeElement.textContent = 'æ—¶åŒºé”™è¯¯';
                    }
                }
            });
        }

        // æ¸²æŸ“æ—¶åŒºå¡ç‰‡
        function renderTimezones() {
            timezonesContainer.innerHTML = '';
            
            if (timezones.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            timezones.forEach(tz => {
                const card = document.createElement('div');
                card.className = 'timezone-card p-6';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800">${tz.name}</h3>
                            <p class="text-sm text-gray-500">
                                ${tz.timezone} (UTC${tz.offset})
                            </p>
                        </div>
                        <button 
                            onclick="removeTimezone('${tz.id}')" 
                            class="delete-btn text-red-500 hover:text-red-700"
                            title="åˆ é™¤æ—¶åŒº"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="text-center">
                        <div id="time-${tz.id}" class="time-display text-2xl text-gray-800 mb-2">
                            åŠ è½½ä¸­...
                        </div>
                        <div class="text-sm text-gray-500">
                            å®æ—¶æ›´æ–°
                        </div>
                    </div>
                `;
                timezonesContainer.appendChild(card);
            });
        }

        // æ·»åŠ æ—¶åŒº
        function addTimezone() {
            const name = timezoneNameInput.value.trim();
            const timezone = timezoneSelect.value;
            
            if (!name || !timezone) {
                alert('è¯·å¡«å†™æ—¶åŒºåç§°å¹¶é€‰æ‹©æ—¶åŒº');
                return;
            }

            // è·å–æ—¶åŒºåç§»é‡
            const offsetMap = {
                'Asia/Shanghai': '+08:00',
                'America/New_York': '-05:00',
                'Europe/London': '+00:00',
                'Asia/Tokyo': '+09:00',
                'Australia/Sydney': '+10:00',
                'America/Los_Angeles': '-08:00',
                'Europe/Paris': '+01:00',
                'Europe/Berlin': '+01:00',
                'Europe/Moscow': '+03:00',
                'Asia/Dubai': '+04:00'
            };

            const newTimezone = {
                id: Date.now().toString(),
                name: name,
                timezone: timezone,
                offset: offsetMap[timezone] || '+00:00'
            };

            timezones.push(newTimezone);
            renderTimezones();
            
            // æ¸…ç©ºè¡¨å•
            timezoneNameInput.value = '';
            timezoneSelect.value = '';
        }

        // åˆ é™¤æ—¶åŒº
        function removeTimezone(id) {
            const index = timezones.findIndex(tz => tz.id === id);
            if (index !== -1) {
                timezones.splice(index, 1);
                renderTimezones();
            }
        }

        // åˆå§‹åŒ–
        function init() {
            renderTimezones();
            setInterval(updateTimes, 1000);
            updateTimes(); // ç«‹å³æ›´æ–°ä¸€æ¬¡
            
            // äº‹ä»¶ç›‘å¬
            addTimezoneBtn.addEventListener('click', addTimezone);
            
            // å›è½¦é”®æ·»åŠ æ—¶åŒº
            timezoneNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTimezone();
                }
            });
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
